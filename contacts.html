        <link rel="stylesheet" href="color3.css" class="alternate-style" title="color3" disabled>
    <title>Contact Me</title>
</head>

<body>
    <!-- *******This is the sidebar beginning coede****** -->
    <div class="main-wrapper">
        <div class="side-bar">
            <div class="menu1">
                <a href="#"> <i class="fa-solid fa-xmark"></i></a>
            </div>

            <div class="side-bar-profile">
                <img src="./Assets/image.png"
                    alt="logo">
                <h3>Santu Lepcha</h3>
            </div>


            <div class="side-bar-list">
                <ul>
                    <li><i class="fas fa-home"><a href="index.html">Home</a></i></li>
                    <li><i class="fa-solid fa-code"><a href="about.html">About </a></i></li>
                    <li><i class="fa-solid fa-diagram-project"><a href="projects.html">Projects</a></i></li>
                    <li><i class="fa-solid fa-user"><a href="contacts.html">Contacts</a></i></li>
                </ul>
            </div>
            <div class="love">
                <h4>Made with &#10084; by Santu</h4>
            </div>
        </div>
        <!-- ***** This is the sidebar end code*********** -->

        <!-- *****This is the starting of the Hero code***** -->
        <div class="hero">

            <div class="colors">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
            </div>

            <div class="cross">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>

            <div class="description description-in-contacts">
                <div class="personal-info">
                    <div class="about">
                        <h2>Contact Me</h2>
                    </div>
                    <div class="img">
                        <img src="./Assets/contacts.png" alt="contact me">
                    </div>
                    <div class="social-media">
                        <div class="github"><a href="https://github.com/santulpxa"><i class="fa-brands fa-github"></i></a></div>
                        <div class="facebook"><a href="https://in.linkedin.com/in/santu-lepcha-4677a61b3"><i class="fa-brands fa-linkedin-in"></i></a></div>
                        <div class="instagram"><a href="https://www.instagram.com/santulpxa/"><i class="fa-brands fa-instagram"></i></a></div>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-container">
                    <h1 class="contact-text">Contact Me</h1>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- *****This is the end of the hero code****** -->
    </div>


</body>
